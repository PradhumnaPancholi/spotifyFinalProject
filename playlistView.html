<div class="player">
<span class="spotify-type3" >YOUR MIX AWAITS</span>

<div class= "playlistButtons">
    <button ng-click='nextButton()' class="button-black" >Load More Songs</button>
    <button ng-click='createSpotifyPlaylist()' class="button-black2">Create Playlist In Spotify</button>
    </div>
